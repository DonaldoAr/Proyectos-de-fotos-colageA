<html>
<head>
<title>Python Flask Upload and display image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- <script src="js/jquery-3.6.0.min.js"></script>
<script src="js/socket.io.js"></script> -->
</head>
<body>
<p><h1 align="center">Python Flask Upload and display image</h1></p>
<div class="container">
<div class="row">
    <h2>Tome una foto para mostrar en pantalll</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    
    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <!-- <input type="file" name="file" class="form-control" autocomplete="off" required> -->
                <!-- <input type="file" id="image_uploads" accept=".jpg, .jpeg, .png" capture="camera" value="click para tomar foto"> -->
                 <input capture="camera" type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input id="submit" type="submit" value="Submit" class="btn btn-info">
            <!-- <input id="submit" type="submit" value="Submit" class="btn btn-info"> -->
        </p>
    </form>
</div>
</div>
<!-- CODIGO DE SOCKET.IO -->
<script src="/static/js/com.js"> </script>

</body>
</html>
